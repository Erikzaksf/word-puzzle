<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class='container'>
      <form id="sentence">
        <div class="form-group">
          <label for="original-sentence">Please type a sentence:</label>
          <input type="text" id="original-sentence" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="results">

      </div>

      <form id="sentence-guess">
        <div class="form-group">
          <label for="user-guess">Enter your guess here:</label>
          <input type="text" id="user-guess" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
